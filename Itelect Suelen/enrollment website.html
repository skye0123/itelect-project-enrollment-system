<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('picture/website_background.png');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            position: relative;
            height: 100%;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .overlay {
            position: relative;
            z-index: 1;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Explore and Enroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#enrollment">Enrollment</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="enrollment" class="container overlay my-5">
        <h2 class="text-center mb-4">Enrollment Form</h2>
        <form>

            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>


            <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select class="form-select" id="course">
                    <option value="" disabled selected>Choose a course</option>
                    <option value="Humanities">Humanities</option>
                    <option value="Social Sciences">Social Sciences</option>
                    <option value="Natural Sciences">Natural Sciences</option>
                    <option value="Business">Business</option>
                    <option value="Technology">Technology</option>
                    <option value="Arts">Arts</option>
                    <option value="Health Sciences">Health Sciences</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Education">Education</option>
                </select>
            </div>


            <div class="mb-3">
                <label for="yearLevel" class="form-label">Year Level</label>
                <select class="form-select" id="yearLevel">
                    <option value="" disabled selected>Choose your year level</option>
                    <option value="Freshman">Freshman</option>
                    <option value="Sophomore">Sophomore</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

   
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-center text-white py-3">
        <p>&copy; 2025 Explore and Enroll | Empowering Minds Worldwide</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
